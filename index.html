<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LJC CPCC System – Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.box {
  background: #1f1f1f;
  padding: 24px;
  border-radius: 10px;
  width: 380px;
  text-align: center;
}

#captcha-container {
  position: relative;
  width: 300px;
  height: 150px;
  margin: 15px auto;
  border-radius: 6px;
  overflow: hidden;
}

#bg {
  width: 100%;
  height: 100%;
  display: block;
}

/* Visible hole */
#hole {
  position: absolute;
  top: 50px;
  width: 50px;
  height: 50px;
  background: rgba(0,0,0,0.45);
  border: 2px dashed rgba(255,255,255,0.6);
  box-sizing: border-box;
}

/* Puzzle piece */
#piece {
  position: absolute;
  top: 50px;
  left: 0;
  width: 50px;
  height: 50px;
  background-size: 300px 150px;
  box-shadow: 0 0 8px rgba(0,0,0,.8);
}

input[type=range] {
  width: 300px;
}

#msg {
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <h3>Human Verification</h3>

  <div id="captcha-container">
    <img id="bg">
    <div id="hole"></div>
    <div id="piece"></div>
  </div>

  <input type="range" id="slider" min="0" max="250" value="0">
  <div id="msg"></div>
</div>

<script>
/* =======================
   SESSION + TOKEN LOGIC
======================= */

if (sessionStorage.getItem("cpcc_session")) {
  location.replace("app.html");
}

sessionStorage.setItem("page_token", crypto.randomUUID());

const startTime = Date.now();
let moved = false;

let attempts = Number(sessionStorage.getItem("cap_attempts") || 0);
let lockUntil = Number(sessionStorage.getItem("cap_lock") || 0);

const slider = document.getElementById("slider");
const msg = document.getElementById("msg");

if (Date.now() < lockUntil) {
  slider.disabled = true;
  msg.innerText = "Too many attempts. Please wait…";
  setTimeout(resetLock, lockUntil - Date.now());
}

/* =======================
   IMAGE + PUZZLE SETUP
======================= */

const seed = Math.floor(Math.random() * 86400000);
const imgURL = `https://picsum.photos/300/150?random=${seed}`;

const bg = document.getElementById("bg");
const piece = document.getElementById("piece");
const hole = document.getElementById("hole");

bg.src = imgURL;
piece.style.backgroundImage = `url(${imgURL})`;

const target = Math.floor(Math.random() * 120) + 100;

hole.style.left = target + "px";
piece.style.backgroundPosition = `-${target}px -50px`;

/* =======================
   SLIDER HANDLING
======================= */

slider.addEventListener("input", () => {
  moved = true;
  piece.style.left = slider.value + "px";
});

slider.addEventListener("change", () => {
  if (slider.disabled) return;

  attempts++;
  sessionStorage.setItem("cap_attempts", attempts);

  const elapsed = Date.now() - startTime;
  const current = Number(slider.value);

  if (elapsed < 1200) return fail("Suspicious speed detected");
  if (!moved) return fail("Invalid interaction");

  if (Math.abs(current - target) > 12) {
    return fail("Puzzle does not match");
  }

  sessionStorage.removeItem("cap_attempts");
  sessionStorage.removeItem("cap_lock");
  sessionStorage.setItem("cpcc_session", crypto.randomUUID());

  msg.innerText = "✅ Verified";
  msg.style.color = "lime";

  setTimeout(() => location.replace("app.html"), 600);
});

/* =======================
   FAILURE / LOCKOUT
======================= */

function fail(reason) {
  msg.innerText = "❌ " + reason;
  msg.style.color = "red";

  slider.value = 0;
  piece.style.left = "0px";

  if (attempts >= 3) {
    const until = Date.now() + 30000;
    sessionStorage.setItem("cap_lock", until);
    slider.disabled = true;
    msg.innerText = "Too many attempts. Wait 30 seconds.";
    setTimeout(resetLock, 30000);
  }
}

function resetLock() {
  slider.disabled = false;
  attempts = 0;
  sessionStorage.removeItem("cap_attempts");
  sessionStorage.removeItem("cap_lock");
  msg.innerText = "";
}

/* =======================
   DECOY NOISE + DETERRENTS
======================= */

const noiseA = Math.random().toString(36);
const noiseB = noiseA.length * Math.PI;
if (noiseB < 0) console.log("integrity error");

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12") location.reload();
});
</script>

</body>
</html>
