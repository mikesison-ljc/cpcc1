<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider CAPTCHA</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
  #captcha-container { position: relative; width: 300px; height: 150px; margin-bottom: 20px; }
  #bg-image { width: 100%; height: 100%; display: block; }
  #puzzle-piece {
    position: absolute;
    width: 50px;
    height: 50px;
    background-size: 300px 150px;
    top: 50px;
    left: 0;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
  }
  #slider { width: 300px; }
  #message { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h2>Slide the puzzle piece to complete the image</h2>
<div id="captcha-container">
  <img id="bg-image" src="https://picsum.photos/300/150?random=1" alt="Background">
  <div id="puzzle-piece"></div>
</div>
<input type="range" id="slider" min="0" max="250">
<div id="message"></div>

<script>
const puzzle = document.getElementById('puzzle-piece');
const slider = document.getElementById('slider');
const message = document.getElementById('message');

// Random target position for puzzle piece
const target = Math.floor(Math.random() * 100) + 150;
puzzle.style.backgroundImage = `url('https://picsum.photos/300/150?random=2')`;
puzzle.style.backgroundPosition = `-${target}px -50px`;

// Load attempt count from session storage
let attempts = Number(sessionStorage.getItem('sliderAttempts') || 0);

function disableSliderTemporarily(seconds) {
  slider.disabled = true;
  message.style.color = 'red';
  message.textContent = `Too many attempts. Wait ${seconds} seconds.`;
  setTimeout(() => {
    slider.disabled = false;
    slider.value = 0;
    puzzle.style.left = '0px';
    attempts = 0;
    sessionStorage.setItem('sliderAttempts', '0');
    message.textContent = '';
  }, seconds * 1000);
}

slider.addEventListener('input', () => {
  puzzle.style.left = slider.value + 'px';
});

slider.addEventListener('change', () => {
  const current = parseInt(slider.value);

  if (Math.abs(current - target) < 10) {
    message.textContent = "✅ Verified!";
    message.style.color = "green";
    slider.disabled = true;
    // Mark session and redirect to app.html
    sessionStorage.setItem("cpcc_access", "1");
    setTimeout(() => {
      window.location.href = "app.html";
    }, 500); // small delay to show the check mark
  } else {
    attempts++;
    sessionStorage.setItem('sliderAttempts', attempts);
    if (attempts >= 3) {
      disableSliderTemporarily(30); // 30-second wait after 3 failed attempts
    } else {
      message.textContent = "❌ Try again!";
      message.style.color = "red";
      slider.value = 0;
      puzzle.style.left = '0px';
    }
  }
});
</script>

</body>
</html>
