<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LJC CPCC System – Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.box {
  background: #1f1f1f;
  padding: 24px;
  border-radius: 10px;
  width: 340px;
  text-align: center;
}

#captcha-container {
  position: relative;
  width: 300px;
  height: 150px;
  margin: 15px auto;
  overflow: hidden;
  border-radius: 6px;
}

#bg {
  width: 100%;
  height: 100%;
}

#piece {
  position: absolute;
  top: 50px;
  left: 0;
  width: 50px;
  height: 50px;
  background-size: 300px 150px;
  box-shadow: 0 0 6px rgba(0,0,0,.7);
}

input[type=range] {
  width: 300px;
}

#msg {
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <h3>Human Verification</h3>
  <p>Slide the puzzle to complete the image</p>

  <div id="captcha-container">
    <img id="bg">
    <div id="piece"></div>
  </div>

  <input type="range" id="slider" min="0" max="250" value="0">
  <div id="msg"></div>
</div>

<script>
/* ================= SECURITY STATE ================= */

if (sessionStorage.getItem("cpcc_token")) {
  // Already verified → go straight to app
  location.replace("app.html");
}

const startTime = Date.now();
let moved = false;

let attempts = Number(sessionStorage.getItem("cap_attempts") || 0);
if (attempts >= 3) {
  document.getElementById("msg").innerText =
    "Too many attempts. Reload page to try again.";
  document.getElementById("slider").disabled = true;
  throw "LOCKED";
}

/* ================= IMAGE SETUP ================= */

const seed = Math.floor(Math.random() * 9999);
const imgURL = `https://picsum.photos/300/150?random=${seed}`;

const bg = document.getElementById("bg");
const piece = document.getElementById("piece");
const slider = document.getElementById("slider");
const msg = document.getElementById("msg");

bg.src = imgURL;
piece.style.backgroundImage = `url(${imgURL})`;

/* ================= PUZZLE LOGIC ================= */

const target = Math.floor(Math.random() * 120) + 100;
piece.style.backgroundPosition = `-${target}px -50px`;

slider.addEventListener("input", () => {
  moved = true;
  piece.style.left = slider.value + "px";
});

slider.addEventListener("change", () => {
  attempts++;
  sessionStorage.setItem("cap_attempts", attempts);

  const elapsed = Date.now() - startTime;
  const current = Number(slider.value);

  // Too fast = bot-like
  if (elapsed < 1200) {
    msg.innerText = "Suspicious activity detected";
    msg.style.color = "red";
    slider.disabled = true;
    return;
  }

  if (!moved) {
    msg.innerText = "Invalid interaction";
    msg.style.color = "red";
    return;
  }

  if (Math.abs(current - target) <= 8) {
    msg.innerText = "✅ Verified";
    msg.style.color = "lime";

    // Issue secure session token
    sessionStorage.setItem("cpcc_token", crypto.randomUUID());
    sessionStorage.removeItem("cap_attempts");

    setTimeout(() => {
      location.replace("app.html");
    }, 500);

  } else {
    msg.innerText = "❌ Try again";
    msg.style.color = "red";
    slider.value = 0;
    piece.style.left = "0px";
  }
});

/* ================= BASIC DETERRENTS ================= */

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12") location.reload();
});
</script>

</body>
</html>
