<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decoy Page CAPTCHA</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
  #captcha-container { position: relative; width: 300px; height: 150px; margin-bottom: 20px; border: 1px solid #ccc; background-color: #f0f0f0; }
  #puzzle-piece { position: absolute; width: 50px; height: 50px; background-color: #3498db; cursor: pointer; top: 50px; left: 0; }
  #slider { width: 300px; }
  #message { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h2>Prove you're human</h2>
<div id="captcha-container">
  <div id="puzzle-piece"></div>
</div>
<input type="range" id="slider" min="0" max="250">
<div id="message"></div>

<script>
const puzzle = document.getElementById('puzzle-piece');
const slider = document.getElementById('slider');
const message = document.getElementById('message');

// Random target position between 150 and 250px
const target = Math.floor(Math.random() * 100) + 150;

slider.addEventListener('input', () => {
  puzzle.style.left = slider.value + 'px';
});

slider.addEventListener('change', () => {
  const current = parseInt(slider.value);
  if (Math.abs(current - target) < 10) {
    message.textContent = "✅ Verified!";
    message.style.color = "green";
    slider.disabled = true;
  } else {
    message.textContent = "❌ Try again!";
    message.style.color = "red";
    slider.value = 0;
    puzzle.style.left = '0px';
  }
});
</script>

</body>
</html>
