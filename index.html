<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LJC CPCC System</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.box {
  background: #1f1f1f;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 320px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: #0b5f3c;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="box">
  <h2>LJC CPCC System</h2>

  <input type="password" id="pin" placeholder="PIN">

  <div id="captchaText" style="margin-top:12px;"></div>
  <input type="text" id="captcha" placeholder="Answer">

  <button onclick="checkAccess()">Enter</button>
</div>

<script>
const CORRECT_PIN = "1123";

let a = Math.floor(Math.random() * 9) + 1;
let b = Math.floor(Math.random() * 9) + 1;
const answer = a + b;

document.getElementById("captchaText").innerText =
  `What is ${a} + ${b}?`;

function checkAccess() {
  const pin = document.getElementById("pin").value;
  const cap = document.getElementById("captcha").value;

  if (pin !== CORRECT_PIN) {
    alert("Invalid PIN");
    return;
  }

  if (Number(cap) !== answer) {
    alert("CAPTCHA incorrect");
    return;
  }

  // Optional: remember session
  sessionStorage.setItem("cpcc_access", "1");

  window.location.href = "app.html";
}
</script>
</body>
</html>
