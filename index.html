<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider CAPTCHA</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
  #captcha-container { position: relative; width: 300px; height: 150px; margin-bottom: 20px; }
  #bg-image { width: 100%; height: 100%; display: block; }
  #puzzle-piece {
    position: absolute;
    width: 50px;
    height: 50px;
    background-size: 300px 150px;
    top: 50px;
    left: 0;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
  }
  #slider { width: 300px; }
  #message { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h2>Slide the puzzle piece to complete the image</h2>
<div id="captcha-container">
  <img id="bg-image" src="" alt="Background">
  <div id="puzzle-piece"></div>
</div>
<input type="range" id="slider" min="0" max="250">
<div id="message"></div>

<script>
const puzzle = document.getElementById('puzzle-piece');
const slider = document.getElementById('slider');
const message = document.getElementById('message');
let verified = false;

// Check if user already solved CAPTCHA
if (localStorage.getItem('captchaVerified') === 'true') {
  window.location.href = 'app.html';
}

// Load a random Picsum image
const randomId = Math.floor(Math.random() * 1000);
const bgImageUrl = `https://picsum.photos/id/${randomId}/300/150`;
document.getElementById('bg-image').src = bgImageUrl;
puzzle.style.backgroundImage = `url(${bgImageUrl})`;

// Random target position for puzzle piece
const target = Math.floor(Math.random() * 100) + 150;
puzzle.style.backgroundPosition = `-${target}px -50px`;

slider.addEventListener('input', () => {
  puzzle.style.left = slider.value + 'px';
});

slider.addEventListener('change', () => {
  if (verified) return;

  const current = parseInt(slider.value);
  if (Math.abs(current - target) < 10) {
    message.textContent = "✅ Verified!";
    message.style.color = "green";
    slider.disabled = true;
    verified = true;

    // Save verification flag
    localStorage.setItem('captchaVerified', 'true');

    // Redirect to main app
    setTimeout(() => {
      window.location.href = "app.html";
    }, 500);
  } else {
    message.textContent = "❌ Try again!";
    message.style.color = "red";
    slider.value = 0;
    puzzle.style.left = '0px';
  }
});
</script>

</body>
</html>
